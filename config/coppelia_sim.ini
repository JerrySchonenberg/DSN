# Configuration of CoppeliaSim

# Communication parameters
[COM]
scene=scene_config.ttt
address=127.0.0.1
port=19997

# Names of the handles
# Order is important
[HANDLES]
leftmotor=lumibot_leftMotor
rightmotor=lumibot_rightMotor
camera=camera
ultrasonic=ultrasonic_sensor

# Image properties
# Config is the resolution used for feature point purposes
# Actual is the resolution used by the CNN
[IMAGE]
resolution_config=1024
resolution_actual=64
